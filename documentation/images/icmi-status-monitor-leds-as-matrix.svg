<svg xmlns="http://www.w3.org/2000/svg" width="1062px" height="352px" version="1.1"><defs/><ellipse cx="131" cy="101" rx="40" ry="40" fill="#00ff00" stroke="#000000"/><ellipse cx="131" cy="101" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="231" cy="101" rx="40" ry="40" fill="#ffff33" stroke="#000000"/><ellipse cx="231" cy="101" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="331" cy="101" rx="40" ry="40" fill="#ff0000" stroke="#000000"/><ellipse cx="331" cy="101" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="131" cy="221" rx="40" ry="40" fill="#00ff00" stroke="#000000"/><ellipse cx="131" cy="221" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="231" cy="221" rx="40" ry="40" fill="#ffff33" stroke="#000000"/><ellipse cx="231" cy="221" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="331" cy="221" rx="40" ry="40" fill="#ff0000" stroke="#000000"/><ellipse cx="331" cy="221" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="491" cy="101" rx="40" ry="40" fill="#00ff00" stroke="#000000"/><ellipse cx="491" cy="101" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="591" cy="101" rx="40" ry="40" fill="#ffff33" stroke="#000000"/><ellipse cx="591" cy="101" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="691" cy="101" rx="40" ry="40" fill="#ff0000" stroke="#000000"/><ellipse cx="691" cy="101" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="491" cy="221" rx="40" ry="40" fill="#00ff00" stroke="#000000"/><ellipse cx="491" cy="221" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="591" cy="221" rx="40" ry="40" fill="#ffff33" stroke="#000000"/><ellipse cx="591" cy="221" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="691" cy="221" rx="40" ry="40" fill="#ff0000" stroke="#000000"/><ellipse cx="691" cy="221" rx="36" ry="36" fill="none" stroke="#000000"/><rect x="81" y="51" width="660" height="100" rx="15" ry="15" shape-rendering="crispEdges" fill="none" stroke="#000000"/><rect x="81" y="51" width="100" height="220" rx="15" ry="15" shape-rendering="crispEdges" fill="none" stroke="#ff0000"/><g font-size="12px" font-family="Verdana" fill="#000000"><text x="764" y="82">The cathodes of two segments (= 6 LEDs) </text><text x="764" y="97.6">are connected, forming a "digit" in terms</text><text x="764" y="113.2">of the MAX7219.</text></g><g font-size="12px" font-family="Verdana" fill="#000000"><text x="94" y="307">The anodes of each "column" of the segment </text><text x="94" y="322.6">matrix are connected together to form a </text><text x="94" y="338.2">"segment" in terms of the MAX7219.</text></g><g font-size="12px" font-family="Verdana" fill="#000000"><text x="474" y="306.5">Adressing of a single LED can now be done </text><text x="474" y="322.1">by specifying the "digit" and then the </text><text x="474" y="337.7">"segment" within the digit. Switching on </text><text x="474" y="353.3">"segment" B of "digit" 1 will light this LED.</text></g><rect x="81" y="171" width="660" height="100" rx="15" ry="15" shape-rendering="crispEdges" fill="none" stroke="#000000"/><rect x="281" y="51" width="100" height="220" rx="15" ry="15" shape-rendering="crispEdges" fill="none" stroke="#ff0000"/><rect x="541" y="51" width="100" height="220" rx="15" ry="15" shape-rendering="crispEdges" fill="none" stroke="#ff0000"/><rect x="441" y="51" width="100" height="220" rx="15" ry="15" shape-rendering="crispEdges" fill="none" stroke="#ff0000"/><rect x="181" y="51" width="100" height="220" rx="15" ry="15" shape-rendering="crispEdges" fill="none" stroke="#ff0000"/><rect x="641" y="51" width="100" height="220" rx="15" ry="15" shape-rendering="crispEdges" fill="none" stroke="#ff0000"/><g text-anchor="end" font-size="12px" font-family="Verdana" fill="#000000"><text x="69" y="98">Digit 0</text></g><g text-anchor="middle" font-size="12px" font-family="Verdana" fill="#000000"><text x="231" y="17.5">Segment</text><text x="231" y="33.1">B</text></g><g text-anchor="middle" font-size="12px" font-family="Verdana" fill="#000000"><text x="331" y="17.5">Segment</text><text x="331" y="33.1">C</text></g><g text-anchor="middle" font-size="12px" font-family="Verdana" fill="#000000"><text x="491" y="17.5">Segment</text><text x="491" y="33.1">E</text></g><g text-anchor="middle" font-size="12px" font-family="Verdana" fill="#000000"><text x="591" y="17.5">Segment</text><text x="591" y="33.1">F</text></g><g text-anchor="middle" font-size="12px" font-family="Verdana" fill="#000000"><text x="691" y="17.5">Segment</text><text x="691" y="33.1">G</text></g><g text-anchor="middle" font-size="12px" font-family="Verdana" fill="#000000"><text x="131" y="17.5">Segment</text><text x="131" y="33.1">A</text></g><g text-anchor="end" font-size="12px" font-family="Verdana" fill="#000000"><text x="69" y="223">Digit 1</text></g><path d="M 453.58 302.64 L 449.86 311.92 L 266.27 238.31 L 262.54 247.59 L 240.28 222.5 L 273.71 219.74 L 269.99 229.02 Z" fill="#ccccff" stroke="#000000" stroke-miterlimit="10"/><g font-size="12px" font-family="Verdana" fill="#000000"><text x="764" y="165.5">The segment naming contains a gap between </text><text x="764" y="181.1">C and E and also segment H (usually </text><text x="764" y="196.7">called DP) is also not connected. These </text><text x="764" y="212.3">two are reserved so that an optional </text><text x="764" y="227.9">fourth LED can be assigned to each </text><text x="764" y="243.5">indicator.</text></g></svg>