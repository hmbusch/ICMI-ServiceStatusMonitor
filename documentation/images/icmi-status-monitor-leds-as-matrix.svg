<svg xmlns="http://www.w3.org/2000/svg" width="1082px" height="382px" version="1.1"><defs/><ellipse cx="146" cy="116" rx="40" ry="40" fill="#00ff00" stroke="#000000"/><ellipse cx="146" cy="116" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="246" cy="116" rx="40" ry="40" fill="#ffff33" stroke="#000000"/><ellipse cx="246" cy="116" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="346" cy="116" rx="40" ry="40" fill="#ff0000" stroke="#000000"/><ellipse cx="346" cy="116" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="146" cy="236" rx="40" ry="40" fill="#00ff00" stroke="#000000"/><ellipse cx="146" cy="236" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="246" cy="236" rx="40" ry="40" fill="#ffff33" stroke="#000000"/><ellipse cx="246" cy="236" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="346" cy="236" rx="40" ry="40" fill="#ff0000" stroke="#000000"/><ellipse cx="346" cy="236" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="506" cy="116" rx="40" ry="40" fill="#00ff00" stroke="#000000"/><ellipse cx="506" cy="116" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="606" cy="116" rx="40" ry="40" fill="#ffff33" stroke="#000000"/><ellipse cx="606" cy="116" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="706" cy="116" rx="40" ry="40" fill="#ff0000" stroke="#000000"/><ellipse cx="706" cy="116" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="506" cy="236" rx="40" ry="40" fill="#00ff00" stroke="#000000"/><ellipse cx="506" cy="236" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="606" cy="236" rx="40" ry="40" fill="#ffff33" stroke="#000000"/><ellipse cx="606" cy="236" rx="36" ry="36" fill="none" stroke="#000000"/><ellipse cx="706" cy="236" rx="40" ry="40" fill="#ff0000" stroke="#000000"/><ellipse cx="706" cy="236" rx="36" ry="36" fill="none" stroke="#000000"/><rect x="96" y="66" width="660" height="100" rx="15" ry="15" shape-rendering="crispEdges" fill="none" stroke="#000000"/><rect x="96" y="66" width="100" height="220" rx="15" ry="15" shape-rendering="crispEdges" fill="none" stroke="#ff0000"/><g font-size="12px" font-family="Verdana" fill="#000000"><text x="779" y="97">The cathodes of two segments (= 6 LEDs) </text><text x="779" y="112.6">are connected, forming a "digit" in terms</text><text x="779" y="128.2">of the MAX7219.</text></g><g font-size="12px" font-family="Verdana" fill="#000000"><text x="109" y="322">The anodes of each "column" of the segment </text><text x="109" y="337.6">matrix are connected together to form a </text><text x="109" y="353.2">"segment" in terms of the MAX7219.</text></g><g font-size="12px" font-family="Verdana" fill="#000000"><text x="489" y="321.5">Adressing of a single LED can now be done </text><text x="489" y="337.1">by specifying the "digit" and then the </text><text x="489" y="352.7">"segment" within the digit. Switching on </text><text x="489" y="368.3">"segment" B of "digit" 1 will light this LED.</text></g><rect x="96" y="186" width="660" height="100" rx="15" ry="15" shape-rendering="crispEdges" fill="none" stroke="#000000"/><rect x="296" y="66" width="100" height="220" rx="15" ry="15" shape-rendering="crispEdges" fill="none" stroke="#ff0000"/><rect x="556" y="66" width="100" height="220" rx="15" ry="15" shape-rendering="crispEdges" fill="none" stroke="#ff0000"/><rect x="456" y="66" width="100" height="220" rx="15" ry="15" shape-rendering="crispEdges" fill="none" stroke="#ff0000"/><rect x="196" y="66" width="100" height="220" rx="15" ry="15" shape-rendering="crispEdges" fill="none" stroke="#ff0000"/><rect x="656" y="66" width="100" height="220" rx="15" ry="15" shape-rendering="crispEdges" fill="none" stroke="#ff0000"/><g text-anchor="end" font-size="12px" font-family="Verdana" fill="#000000"><text x="84" y="113">Digit 0</text></g><g text-anchor="middle" font-size="12px" font-family="Verdana" fill="#000000"><text x="246" y="32.5">Segment</text><text x="246" y="48.1">B</text></g><g text-anchor="middle" font-size="12px" font-family="Verdana" fill="#000000"><text x="346" y="32.5">Segment</text><text x="346" y="48.1">C</text></g><g text-anchor="middle" font-size="12px" font-family="Verdana" fill="#000000"><text x="506" y="32.5">Segment</text><text x="506" y="48.1">D</text></g><g text-anchor="middle" font-size="12px" font-family="Verdana" fill="#000000"><text x="606" y="32.5">Segment</text><text x="606" y="48.1">E</text></g><g text-anchor="middle" font-size="12px" font-family="Verdana" fill="#000000"><text x="706" y="32.5">Segment</text><text x="706" y="48.1">F</text></g><g text-anchor="middle" font-size="12px" font-family="Verdana" fill="#000000"><text x="146" y="32.5">Segment</text><text x="146" y="48.1">A</text></g><g text-anchor="end" font-size="12px" font-family="Verdana" fill="#000000"><text x="84" y="238">Digit 1</text></g><path d="M 468.58 317.64 L 464.86 326.92 L 281.27 253.31 L 277.54 262.59 L 255.28 237.5 L 288.71 234.74 L 284.99 244.02 Z" fill="#ccccff" stroke="#000000" stroke-miterlimit="10"/></svg>